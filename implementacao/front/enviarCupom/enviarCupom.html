<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enviar Cupom por E-mail</title>
    <link rel="stylesheet" href="enviarCupom.css">
</head>
<body>
    <h2>Enviar Cupom por E-mail</h2>
    <form id="enviarCupomForm">
        <label for="alunoId">ID do Aluno:</label>
        <input type="number" id="alunoId" name="alunoId" required><br><br>
        <label for="vantagemId">ID da Vantagem:</label>
        <input type="number" id="vantagemId" name="vantagemId" required><br><br>
        <button type="submit">Enviar Cupom</button>
    </form>
    <div id="mensagem"></div>
    <script src="enviarCupom.js"></script>
</body>
</html>
